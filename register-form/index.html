<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Register - Sjekk
	</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href=../images/double-check.png>
</head>
<body>

	<!-- Container -->
	<div class="container">
		<!-- Header -->
		<div class="header">
				
			<!-- Personal Details -->
			<p class="text-header">
				Personal Details
			</p>

			<!-- Languages Selection -->
			<select name="languages" id="languages" class="languages">
				<option value="English">
					English
				</option>
				<option value="Portuguese">
					Portuguese
				</option>
			</select>
		</div>

		<!-- Login Box -->
		<main class="login-box">

			<!-- Text Login -->
			<div class="text-login">
				
				<!-- Title -->
				<h1 class="title">
					Get started absolutely free
				</h1>

				<!-- Subtitle -->
				<h2 class="subtitle">
					Free forever. No credit card needed
				</h2>
			</div>

			<!-- Form -->
			<form action="" class="form">

				<!-- Inputs -->
				<div class="input-box">
					<input type="text" class="input full-name" name="full-name"  required>
					<label for="full-name" class="placeholder">
						Full name
					</label>
				</div>

				<div class="input-box">
					<input type="text" class="input email" name="email" required>
					<label for="email" class="placeholder">
						Email
					</label>
				</div>

				<div class="input-box">
					<input type="password" class="input password" name="password" required>
					<label for="password" class="placeholder">
						Password
					</label>
				</div>

				<div class="input-box">
					<input type="tel" class="input phone" name="phone" required>
					<label for="phone" class="placeholder">
						Phone
					</label>
				</div>

				<div class="input-box">
					<input type="date" class="input date" name="date" required="required">
				</div>

				<!-- Confirm box -->
				<div class="confirm-box">
					<input type="checkbox" class="checkbox" name="checkbox" required>
					<label for="checkbox" class="checkbox-label">
						By clicking here you confirm that you agree  with our terms & conditions
					</label>
				</div>

				<!-- Buttons/Submit box-->
				<div class="submit-box">
					
					<!-- Button default -->
					<input type="submit" class="btn-submit" value="CREATE MY ACCOUNT">

					<!-- or separation -->
					<p class="or">or</p>

					<!-- Buttons Midias -->
					<div class="midias">
						<!-- Button google -->
						<button class="btn btn-google"></button>

						<!-- Button facebook -->
						<button class="btn btn-facebook"></button>
					</div>
				</div>
			</form>
		</main>

		<!-- Footer -->
		<div class="footer">
			<hr class="line">
			<p>
				<a href="#" class="login-link">login</a>
			</p>
		</div>

	</div>

	<!-- Image side -->
	<div class="image-side">
		<div class="box-logo">
			<div class="image-logo"></div>
		</div>
	</div>
</body>
</html>
