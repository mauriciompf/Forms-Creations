<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Send a message
	</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="../images/favicon_mensage.svg">
</head>
<body>
	<div class="content">
		
		<!-- Title -->
		<h1 class="title">
			send a message
		</h1>

		<!-- Image -->
		<div class="img"></div>
		
		<!-- Personal details title -->
		<h4 class="title-form">
			Personal details
		</h4>

		<!-- Form -->
		<form action="" class="form">

			<!-- Personal details form -->
			<div class="personal-details">
				<input type="text" id="name" name="name" placeholder="Name">
				<input type="email" id="email" name="email" placeholder="Email">
			</div>

			<!-- Message -->
			<div class="message-box">
				<textarea name="message" id="message" cols="30" rows="10" placeholder="Please, enter your message here."></textarea>

			<!-- Send message button -->
				<input type="submit" value="submit">
			</div>
		</form>
	</div>
</body>
</html>
