<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Send a message
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		
		<!-- Logo -->
		<div class="logo">

			<!-- Title -->
			<h1 class="title">
				send a message
			</h1>

			<!-- Image -->
			<div class="img"></div>
		</div>

		<!-- Form -->
		<form action="" class="form">

			<!-- Column 1 -->
			<div class="col-one">
				<!-- Personal details title -->
				<h4 class="title-form">
					Personal details
				</h4>

				<!-- Personal details form -->
				<div class="personal-details">
					<input type="text" id="name" name="name" placeholder="Name">
					<input type="email" id="email" name="email" placeholder="Email">
				</div>
			</div>

			<!-- Column 2 -->
			<div class="col-two">
				<div class="message-box">
					<!-- Message -->
					<textarea name="message" id="message" cols="30" rows="10" placeholder="Please, enter your message here."></textarea>

					<!-- Send message button -->
					<input type="submit" value="submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
