<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Send a message
	</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="../images/envelope-solid.svg">
</head>
<body>
	<div class="container">
		
		<!-- Logo -->
		<header class="logo">

			<!-- Title -->
			<h1 class="title">
				send a message!
			</h1>

			<!-- Image -->
			<div class="img"></div>
		</header>

		<!-- Content -->
		<main class="content">

			<!-- Personal details title -->
			<h2 class="title-form">
				Personal details
			</h2>

			<!-- Form -->
			<form action="" class="form">

				<!-- Column 1 -->
				<div class="col-one">

					<!-- Personal details form -->
					<div class="personal-details">
						<input type="text" class="name input" name="name" placeholder="Name">
						<input type="email" class="email input" name="email" placeholder="Email">
					</div>
				</div>

				<!-- Column 2 -->
				<div class="col-two">
					<div class="message-box">
						<!-- Message -->
						<textarea name="message" class="message input" cols="30" rows="10" placeholder="Please, enter your message here."></textarea>

						<!-- Send message button -->
						<input type="submit" class="submit input" value="Submit">
					</div>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
