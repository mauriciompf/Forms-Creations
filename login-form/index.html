<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Login
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- contaienr -->
	<div class="container">
		
		<!--logo -->
		<header class="logo">
			<h1 class="title-logo">
				Ko<span>hei</span>
			</h1>
		</header>
		
		<!-- login -->
		<main class="login">
			<div class="box-login">
				
				<!-- login message -->
				<div class="message-login">
					<h1 class="message-title">
						Get your free Ko<span>hei</span> account now.
					</h1>

					<h2 class="message-subtitle">
						Try konei PRO free for 15 days <br>
						Downgrade to Basic (Free Forever) anytime.
					</h2>
				</div>

				<!-- login form -->
				<form action="" class="form">
					
					<!-- info -->
					<label for="full-name">Full name</label>
					<input type="text" id="full-name" class="full-name input" name="full-name">

					<label for="email">Email</label>
					<input type="email" id="email" class="email input" name="email">

					<!-- sign up button -->
					<input type="button" class="btn-default input" value="sign up">
					<br>

					<p>or</p>
					
					<br>

					<!-- sing up google button-->
					<input type="button" class="btn-google input" value="Sign up with Google">
				</form>
			</div>

			<!-- info already account -->
			<p class="footer">Already have an account?</p>
		</main>
	</div>
</body>
</html>
